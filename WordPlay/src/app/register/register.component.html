<div class="register">
  <form class="custom-form" (ngSubmit)="register()" #registerForm="ngForm">
    <h1>Register</h1>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Name"
      required
    />
    <input
      type="text"
      [(ngModel)]="userName"
      name="userName"
      placeholder="Username"
      required
    />
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      placeholder="Repeat the password"
      required
    />
    <button type="submit">Register</button>
  </form>
</div>
