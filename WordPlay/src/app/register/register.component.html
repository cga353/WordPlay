<div class="register">
  <div class="imagen">
    <img src="../../assets/logo1.png" alt="Descripción de la imagen">
  </div>
  <h1>WordPlay</h1>
  <div class="formulario">
    <form class="custom-form2" (ngSubmit)="register()" #registerForm="ngForm">
      <h1>Registrarse</h1>
      <input
        type="text"
        [(ngModel)]="userName"
        name="userName"
        placeholder="Username"
        required
        (ngModelChange)="isFormValid = checkFormValidity()"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        (ngModelChange)="isFormValid = checkFormValidity()"
      />
      <div class="pass">
        <input
          type="{{ showPassword1 ? 'text' : 'password' }}"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
          (ngModelChange)="isFormValid = checkFormValidity()"
        />
        <span class="password-eye" (click)="togglePasswordVisibility1()">
          <span *ngIf="!showPassword1" class="material-symbols-outlined">visibility</span>
          <span *ngIf="showPassword1" class="material-symbols-outlined">visibility_off</span>
        </span>
      </div>
      <div class="pass">
        <input
          type="{{ showPassword2 ? 'text' : 'password' }}"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Repeat the password"
          required
          (ngModelChange)="isFormValid = checkFormValidity()"
        />
        <span class="password-eye" (click)="togglePasswordVisibility2()">
          <span *ngIf="!showPassword2" class="material-symbols-outlined">visibility</span>
          <span *ngIf="showPassword2" class="material-symbols-outlined">visibility_off</span>
        </span>
      </div>
      <button type="submit" (onClick)="pulsarBoton()" [disabled]="!isFormValid" [class.enabled]="isFormValid">Registrarse</button>
    </form>
    <p routerLink="/login">¿Ya tienes cuenta? Inicia Sesión!</p>
  </div>
</div>
