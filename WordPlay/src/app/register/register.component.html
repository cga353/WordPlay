<div class="register">
  <div class="imagen">
    <img src="../../assets/logo1.png" alt="Descripción de la imagen">
    <h1>ordPlay</h1>
  </div>
  <div class="formulario">
    <form class="custom-form2" (ngSubmit)="register()" #registerForm="ngForm">
      <h1>Registrarse</h1>
      <input
        type="text"
        [(ngModel)]="userName"
        name="userName"
        placeholder="Username"
        required
        (ngModelChange)="isFormValid = checkFormValidity()"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        (ngModelChange)="isFormValid = checkFormValidity()"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        (ngModelChange)="isFormValid = checkFormValidity()"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        placeholder="Repeat the password"
        required
        (ngModelChange)="isFormValid = checkFormValidity()"
      />
      <button type="submit" [disabled]="!isFormValid" [class.enabled]="isFormValid">Registrarse</button>
    </form>
  <p  routerLink="/login">Ya tienes cuenta? Inicia Sesión!</p>
</div>
</div>
