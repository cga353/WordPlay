<div class="login">
  <div class="imagen">
    <img src="../../assets/logo1.png" alt="DescripciÃ³n de la imagen">
  </div>
  <h1>WordPlay</h1>
  <div class="formulario">
  <form class="custom-form" (ngSubmit)="login()" #loginForm="ngForm">
    <h1>Login</h1>
    <input
      type="text"
      [(ngModel)]="userName"
      name="userName"
      placeholder="Username"
      required
      [ngClass]="{ 'error-border': errorOccurred }"
      (ngModelChange)="isFormValid = checkFormValidity()"
    />
    <div class="pass">
      <input
        type="{{ showPassword ? 'text' : 'password' }}"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        [ngClass]="{ 'error-border': errorOccurred }"
        (ngModelChange)="isFormValid = checkFormValidity()"
      />
      <span class="password-eye" (click)="togglePasswordVisibility()">
        <span *ngIf="!showPassword" class="material-symbols-outlined">visibility</span>
        <span *ngIf="showPassword" class="material-symbols-outlined">visibility_off</span>
      </span>
    </div>
    <button type="submit" [disabled]="!isFormValid" [class.enabled]="isFormValid">Login</button>
  </form>
  <p  routerLink="/register">No tienes cuenta? Registrate!</p>
</div>
</div>
