<div class="login">
  <form class="custom-form" (ngSubmit)="login()" #loginForm="ngForm">
    <h1>Login</h1>
    <input
      type="text"
      [(ngModel)]="userName"
      name="userName"
      placeholder="Username"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
</div>
