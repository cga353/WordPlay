<app-nav-bar></app-nav-bar>
<div (click)="activarEntrada()" (keydown.backspace)="borrarLetra()" (keydown.enter)="recogerEnter()"
    (keypress)="recogerLetra($event)" class="contenedor-tablero" tabindex="0">
    <div class="tablero animate__animated animate__slideInUp"> <!-- Agregar la clase de animación aquí -->
        <div *ngFor="let fila of filas; let i=index" class="fila">
            <div *ngFor="let letra of fila; let j=index" class="elemento" [ngClass]="aplicarColores(i,j)">
                {{ letra }}
            </div>
        </div>
    </div>

    <!-- Tu teclado virtual -->
    <div class="teclado">
        <div class="fila-teclado" *ngFor="let fila of teclado">
            <button *ngFor="let tecla of fila">
                {{ tecla }}
            </button>
        </div>
    </div>
</div>
